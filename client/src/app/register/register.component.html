<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign Up</h2>
    <hr>
    <div class="mb-3">
        <input 
        type="text" 
        class="form-control" 
        name="Username" 
        [(ngModel)]="model.username"
        placeholder="Username"
        >
    </div>

    <div class="mb-3">
        <label>Who is your favourite user?</label>
        <select class="form-select">
            <option *ngFor="let user of users" [value]="user.username">
                {{user.username}}
            </option>
        </select>
    </div>

    <div class="mb-3">
        <input 
        type="text" 
        class="form-control" 
        name="username" 
        [(ngModel)]="model.password"
        placeholder="Password"
        >
    </div>
    <div class="text-center">
        <button class="btn btn-success me-2" type="submit">Register</button>
        <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
    </div>                
</form>
